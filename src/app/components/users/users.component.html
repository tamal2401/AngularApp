<h2> Users </h2>
<ul *ngIf="loaded && users?.length > 0">
    <li *ngFor="let user of users">
        <h3> {{user.firstName}} {{user.lastName}} </h3>
        <ul *ngIf="showDetails">
            <li> Age : {{user.age}} </li>
            <li> Address : {{user.address.street}} {{user.address.city}} {{user.address.pincode}} </li>
        </ul>
    </li>
</ul>

<h4 *ngIf="!loaded">Users are loading</h4>

<!-- using else template creation(from angular4) 
<ng-template #noUser><h4>No Users found</h4></ng-template> -->

<h4 *ngIf="users.length == 0">No Users found</h4>
